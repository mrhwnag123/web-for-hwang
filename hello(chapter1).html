<h2>HTML이란 무엇인가?</h2>
  <a Href="http://www.w3.org/TR/activitystreams-vocabulary/
  " target="_blank" title="html w3c(html공식 사이트)로 이동">HTML (Hypertext Markup Language)</a>은 웹 페이지 및 웹 응용 프로그램을 만들기<br>
위한 표준 마크 업 언어입니다. 웹 브라우저는 웹 서버 또는 로컬 저장소에서 HTML 문서를<br>
 받아 멀티미디어 웹 페이지로 렌더링합니다. HTML은 웹 페이지의 구조를 의미론적으로<br> 기술하고
 원래 문서의 출현에 대한 단서를 포함합니다.<br><br>
